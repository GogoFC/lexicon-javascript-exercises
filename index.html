<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<body onload="display_ct()">
  <script src="https://gogofc.github.io/lexicon-javascript-exercises/scripts/checkLeapYear.js"></script>
  <script src="https://gogofc.github.io/lexicon-javascript-exercises/scripts/formValue.js"></script>

  <script src="/scripts/checkLeapYear.js"></script>
  <script src="/scripts/formValue.js"></script>
  <div class="container">
    <h1 id="main">JavaScript</h1>
  </div>

  <div class="container">
    <h2>Date:</h2>
    <p tag="exercise"></p>
    <p tag="exercise"></p>
    <p tag="exercise"></p>
    <p tag="exercise"></p>
    <p id="ct"></p>
  </div>

  <div class="container">
    <h2 id="leapYear">Check if a Year is a Leap Year?</h2>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Enter a Year</span>
      <input type="text" id="yearInput" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" />
    </div>
    <button type="button" class="btn btn-primary" onclick="leapYearCheck()">
      Submit
    </button>
    <p id="leapYearResult"></p>
  </div>

  <div class="container">
    <h2 id="form5">Form</h2>
    <form id="form1">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
        <input type="text" name="fname" value="Zlatan" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
        <input type="text" name="lname" value="Ibrahimovic" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" />
      </div>

      <button type="button" class="btn btn-primary" onclick="getFormvalue()">
        Submit
      </button>
    </form>

    <div class="container" id="z1"></div>
    <div class="container" id="z2"></div>
  </div>

  <div class="container">
    <h2>Change Background</h2>
    <!---<input type="button"  value="Click to set paragraph background color" onclick="set_background()">--->
    <button type="button" class="btn btn-primary" onclick="set_background()">
      Change Background Color
    </button>

    <button type="button" class="btn btn-primary" onclick="reset_background()">
      Reset Color
    </button>
  </div>

  <div class="container">
    <h1>Hello</h1>
  </div>

  <div class="container">
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insert_Row()" value="Insert row" />
  </div>

  <!--
    Reloads the page

      First name: <input type="text" name="fname" value="David"><br />
      Last name: <input type="text" name="lname" value="Beckham"><br />
    <input type="submit" value="Submit">
    -->

  <script src="https://gogofc.github.io/lexicon-javascript-exercises/scripts/exercises.js"></script>
  <script src="https://gogofc.github.io/lexicon-javascript-exercises/scripts/setBackground.js"></script>
  <script src="https://gogofc.github.io/lexicon-javascript-exercises/scripts/clock.js"></script>

  <script src="/scripts/exercises.js"></script>
  <script src="/scripts/setBackground.js"></script>
  <script src="/scripts/clock.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
