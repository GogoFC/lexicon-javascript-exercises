    <h2 id="leapYear">Is Leap Year?</h2>
    <p id="isLeapYear">Enter a Year to check if it is a Leap Year</p>
    <input id="yearInput" />
    <button type="button" onclick="leapYearCheck()">Submit</button>
    <p id="leapYearResult"></p>

    <script>
      function leapYearCheck() {
        let year = document.getElementById("yearInput").value;
        let text;

        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          text = "It's a Leap Year";
        } else {
          text = "Not a Leap Year";
        }
        document.getElementById("leapYearResult").innerHTML = text;
      }
    </script>

      document.getElementsByTagName("p")[1].innerHTML = date.toLocaleDateString();
      document.getElementsByTagName("p")[2].innerHTML = date.toTimeString();
      document.getElementsByTagName("p")[3].innerHTML = date.toISOString();
